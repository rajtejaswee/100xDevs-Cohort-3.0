<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="Navbar">
        <div class="left">
            <div class="logo">
                <div><img src="https://code.visualstudio.com/assets/favicon.ico" alt="VS Code Logo" width="25px"></div>
                <div class="VSCode">Visual Studio Code</div>
            </div>
            <div class="menu">
                <div class="text">Docs</div>
                <div class="text">Updates</div>
                <div class="text">Blog</div>
                <div class="text">API</div>
                <div class="text">Extensions</div>
                <div class="text">FAQ</div>
                <div class="text">Github Copilot</div>
            </div>

        </div>
        <div class="right">
            <div><img src="https://code.visualstudio.com/assets/icons/theme-light.svg" alt="Dark mode"></div>
            <input class="search" type="text" placeholder="Search Docs" />
            <button class="button">Download</button>
        </div>
    </div>
    <div class="heading">
        <h1>Your code editor. <br> Redefined with AI.</h1>
    </div>
    <div class="buttons">
        <button class="downloadbutton1">Download for macOs</button>
        <button class="downloadbutton2" >Try agent mode</button>
    </div>
    <div class="description1">
        <p><u>Web</u>, <u>Insiders edition</u> &nbsp; <div style="color: #9ba3b4;">or</div>  &nbsp;   <u> other platforms</u></p>
    </div>
    <div class="description2">
        <p>By using VS Code, you agree to its license and privacy statement.</p>
    </div>
    <div class="container">
        <div class="background">
          <img src="https://code.visualstudio.com/assets/home/hero-background.webp" alt="Background" />
        </div>
        <div class="video-container">
          <video controls>
            <source src="https://code.visualstudio.com/assets/home/hero-dark-lg.webm" type="video/mp4" />
            <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
            <track src="descriptions_en.vtt" kind="descriptions" srclang="en" label="English Descriptions">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>

</body>

</html>
